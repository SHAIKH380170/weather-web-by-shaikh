<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="icons8-rain-96.png" type="image/x-icon">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="container">
  <video src="pexels_videos_1879456 (720p).mp4" loop muted autoplay></video>
  
  <div class="app-wrap">
   
    <div class="icon">
     
    <a href="https://github.com/SHAIKH380170/weather-web-by-shaikh" target="_blank" ><img src="gifs/icons8-github.gif" alt=""height="30px"></a>
  <a href="https://www.linkedin.com/in/shaikh-altamash-200779287/" target="_blank"><img src="gifs/icons8-linkedin.gif" alt="" height="30px"></a >
  <a href="https://twitter.com/shaikh_0203" target="_blank"><img src="gifs/icons8-twitter.gif" alt=""height="30px"></a>
</div>
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">New York, US</div>
        <div class="date">Wednesday 22 July 2020</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
    </main>
  </div>

</div>
  <script src="main.js"></script>
</body>
</html>
